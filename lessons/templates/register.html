<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Стиль для страницы регистрации */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-box">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_username">Логин</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="input-group">
                <label for="id_email">Электронная почта</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="input-group">
                <label for="id_password">Пароль</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <div class="input-group">
                <label for="id_confirm_password">Подтвердите пароль</label>
                <input type="password" name="confirm_password" id="id_confirm_password" required>
            </div>
            <button type="submit" class="register-btn">Зарегистрироваться</button>
        </form>

        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

    </div>
</div>

</body>
</html>
