<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            padding-left: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
            margin-right: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
        }

        nav a:hover {
            text-decoration: underline;
            background-color: #444;
            border-radius: 4px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 100px;
        }

        h1, h2 {
            color: #333;
        }

        .course-detail {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .course-detail ul {
            list-style-type: none;
            padding: 0;
        }

        .course-detail ul li {
            margin-bottom: 10px;
        }

        .course-detail a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }

        .course-detail a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">LearnKazakh</a>
    <nav>
        <a href="/">Главная</a>
        <a href="/courses">Курсы</a>
        <a href="/contact">Контакты</a>
    </nav>
</header>

<div class="container">
    <div class="course-detail">
        <h1>{{ course.title }}</h1>
        <p>{{ course.description }}</p>
        <h2>Уроки:</h2>
        <ul>
            {% for lesson in lessons %}
                <li><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

<footer>
    <p>&copy; 2024 LearnKazakh. Все права защищены.</p>
</footer>

</body>
</html>
